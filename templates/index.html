<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphasia Speech Assistance</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            margin: 10px;
        }
        .box {
            width: 48%;
            height: 400px;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .status {
            margin-left: 10px;
        }
        .mic-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .recording {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>TALE - Aphasia Speech Assistance</h1>

    <div class="container">
        <div class="box" id="record-box">
            <button id="record-button" type="button" onclick="toggleRecording()">
                <span class="mic-icon">üéôÔ∏è</span>
                <span id="record-text">Start Listening</span>
            </button>
        </div>

        <div class="box">
            <p>You said: {{ text }}</p>
            <p>AI suggestion: {{ feedback_text }}</p>
        </div>
    </div>

    <script>
        let isRecording = false;

        function toggleRecording() {
            isRecording = !isRecording;
            const button = document.getElementById('record-button');
            const text = document.getElementById('record-text');
            if (isRecording) {
                button.classList.add('recording');
                text.textContent = "Stop Listening";
            } else {
                button.classList.remove('recording');
                text.textContent = "Start Listening";
            }
        }
    </script>
</body>
</html>
